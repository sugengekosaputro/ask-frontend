<div class="row">
  <div class="col-sm-12 mb-4">
    <div class="card">
      <div class="card-header text-uppercase">{{ cardTitle }}</div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
					<div class="form-group row">
						<label for="input-21" class="col-sm-2 col-form-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-21" formControlName="id" placeholder="Enter Your Name" readonly>
						</div>
					</div>

					<div class="form-group row">
						<label for="input-21" class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-21" formControlName="username" placeholder="Enter Your Name">
						</div>
					</div>

          <div class="form-group row">
						<label for="input-21" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-21" formControlName="name" placeholder="Enter Your Name">
						</div>
					</div>

					<div class="form-group row">
						<label for="input-21" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-21" formControlName="password" placeholder="Enter Your Name">
						</div>
					</div>
					<div class="form-group row">
						<label for="input-21" class="col-sm-2 col-form-label">Role</label>
						<div class="col-sm-10" formGroupName="role">
              <select class="form-control" id="default-select" formControlName="id">
                <option value="">Pilih Role</option>
                <option value="21">System Administrator</option>
                <option value="22">User Only</option>
              </select>
						</div>
					</div>

          <div class="form-group row">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary px-5" [disabled]="!userForm.valid"> Simpan </button>
              <button type="button" (click)="onReset()" class="btn btn-outline-danger ml-3"> Reset </button>
						</div>
					</div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ userForm.value | json }}
