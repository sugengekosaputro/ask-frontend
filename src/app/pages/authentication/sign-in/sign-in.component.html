<div id="wrapper">
	<div class="height-100v d-flex align-items-center justify-content-center">
		<div class="loader-wrapper">
			<div class="lds-ring"></div>
		</div>
		<div class="card card-authentication1 mx-auto my-5">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<img src="assets/images/logo-icon.png" alt="logo icon">
					</div>
					<div class="card-title text-uppercase text-center py-3">Sign In</div>
					<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label for="exampleInputUsername" class="sr-only">Username</label>
							<div class="position-relative has-icon-right">
								<input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Username" formControlName="username">
								<div class="form-control-position"> <i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword" class="sr-only">Password</label>
							<div class="position-relative has-icon-right">
								<input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password" formControlName="password">
								<div class="form-control-position"> <i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<div class="icheck-material-primary">
									<input type="checkbox" id="user-checkbox" checked="" />
									<label for="user-checkbox">Remember me</label>
								</div>
							</div>
							<div class="form-group col-6 text-right"> <a href="JavaScript:;" (click)="onResetpassword1()">Reset Password</a>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block" [disabled]="!signInForm.valid">Sign In</button>
					</form>
				</div>
			</div>
			<div class="card-footer text-center py-3">
				<p class="text-dark mb-0">Do not have an account? <a href="JavaScript:;" (click)="onSignup1()"> Sign Up here</a>
				</p>
			</div>
		</div>
	</div>
</div>
